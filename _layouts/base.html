<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.url }}">
    <meta name="author" content="Samuel Colvin">
    <!-- TODO: favicon -->

    <link rel="stylesheet" href="/libs/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="/libs/css/font-awesome.min.css" type="text/css">
    {% if page.video %}
      <link rel="stylesheet" href="/libs/css/video-js.min.css" type="text/css">
    {% endif %}

    <link rel="stylesheet" href="/css/style.css" type="text/css">
  </head>

  <body id="page-top">
    {% include nav.html %}
    {{ content }}
    {% include footer.html %}
  </body>
  <script src="/libs/js/jquery.min.js"></script>
  <script src="/libs/js/bootstrap.min.js"></script>

  <script src="/libs/js/jquery.easing.min.js"></script>
  {% if page.video %}
    <script src="/libs/js/video.min.js"></script>
  {% endif %}

  <script src="/js/theme.js"></script>
</html>
