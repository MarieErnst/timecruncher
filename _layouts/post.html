---
layout: base
---
<div class="container main post narrow">
  <article itemscope itemtype="http://schema.org/Article">
    <header>
      <h1 class="post-title" itemprop="headline">{{ page.title }}</h1>

      <div class="post-meta">
        <meta itemprop="datePublished" content="{{ page.date | date_to_xmlschema }}"/>
        <meta itemprop="dateModified" content="{{ page.date | date_to_xmlschema }}"/>
        <meta itemprop="name" content="{{ page.title }}"/>
        <link itemprop="mainEntityOfPage" href="{{ page.permalink }}">
        <span class="fa fa-calendar">
          <time>
            {{ page.date | date: "%b %-d, %Y" }}
          </time>
        {% if page.author %}
        <span class="fa fa-user" itemprop="author" itemscope="" itemtype="http://schema.org/Person">
          {{ page.author }}
        </span>
        {% endif %}
        {% if page.tags %}
        <span class="fa fa-tag" itemprop="description">{{ page.tags | join: ', ' }}</span>
        {% endif %}
        <span itemprop="publisher" itemscope itemtype="http://schema.org/Organization">
          <div itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
            <a itemprop="url" href="{{ site.static }}/img/tc_logo_small.jpg/"></a>
          </div>
          <p itemprop="name">TutorCruncher</p>
        </span>
      </div>

    </header>
    <div class="post-body" itemprop="articleBody">
      {{ content }}
    </div>
  </article>

  <div id="disqus_thread" class=""></div>
</div>

<script>
    var page_url = "/" + "{{ page.permalink }}" + "/";
    var disqus_config = function () {
        this.page.url = "{{ site.url }}" + page_url;  // Replace PAGE_URL with your page's canonical URL variable
        this.page.identifier = page_url;
    };
    (function() {  // DON'T EDIT BELOW THIS LINE
        var d = document, s = d.createElement('script');

        s.src = '//tutorcruncherblog.disqus.com/embed.js';

        s.setAttribute('data-timestamp', +new Date());
        (d.head || d.body).appendChild(s);
    })();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
