map $geoip_country_code $country {
  default us;
  GB      gb;
  FR      eu;
  DE      eu;
  ES      eu;
  IT      eu;
}

server {
  listen 443 default_server;
  root /var/www/html;

  location / {
    try_files $uri $uri/ =404;
  }

  error_page 404 /404.html;

  location = /404.html {
    root /var/www/html;
    internal;
  }

  location /static/ {
    expires 1h;
    access_log off;
    add_header Cache-Control public;
  }

  location /pricing/ {
    return 301 https://tutorcruncher.com/$country/pricing/;
  }
}
