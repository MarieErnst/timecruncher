<div class="col-lg-4 col-sm-6 text-center feature">
  <div class="service-box">
    {% if include.feature.learn-more-link %}
      <a href="{{ include.feature.learn-more-link }}"><i class="fa fa-4x {{ include.feature.icon }} text-primary"></i></a>
    {% else %}
      <i class="fa fa-4x {{ include.feature.icon }} text-primary"></i>
    {% endif %}
    <h3>{{ include.feature.name }}</h3>
    <p class="text-muted">
      {{ include.feature.text }}
    </p>
  </div>
</div>
