<div class="col-lg-4 col-sm-6 text-center feature">
  <div class="service-box">
    {% if include.feature.feature-page %}
      <a href="{{ include.feature.feature-page }}">
        <i class="fa fa-4x {{ include.feature.icon }} text-primary"></i>
        <h3 class="text-primary">{{ include.feature.name }}</h3>
      </a>
    {% else %}
      <i class="fa fa-4x {{ include.feature.icon }} text-primary"></i>
      <h3>{{ include.feature.name }}</h3>
    {% endif %}
    <p class="text-muted">
      {{ include.feature.text }}
    </p>
  </div>
</div>
