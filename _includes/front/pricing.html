<section id="pricing">
  <div class="container">
    <div class="text-center">
      <h2 class="top-pad">Pricing</h2>
      <p>All tiers include a 14 day free trial</p>
      <hr class="primary">
      <div class="row">
        {% for tier in site.data.pricing %}
          <div class="col-sm-4">
            <a href="/pricing/">
              <i class="fa fa-4x text-primary {{ tier.icon }}"></i>
              <h3 class="font-36 text-primary">{{ tier.name }}</h3>
            </a>
            {% if tier.name == 'Enterprise' %}
              <p class="price smaller"><span id="amount-{{ tier.name }}"></span></p>
            {% else %}
              <span class="price">
                from &nbsp;
                <p id="price-text" class="price font-36">
                  <sup><span class="currency-{{ tier.name }}"></span></sup><span id="amount-{{ tier.name }}"></span>
                </p>
                /mo.
              </span>
            {% endif %}
            <p class="text-muted">
              {{ tier.desc }}
            </p>
          </div>
        {% endfor %}
      </div>
      <div class="row">
        <div class="col-lg-12 text-center">
          <hr class="primary">
          <h4 class="caption-spacing">
            Learn more on our pricing page.
          </h4>
          <a href="/pricing/" class="btn btn-primary btn-xl page-scroll">Pricing Details</a>
        </div>
      </div>
    </div>
  </div>
</section>
<script></script>
<script src="{{ site.static }}/js/location.js">
  var tiers = {{ site.data.pricing | jsonify }}
  load_pricing(tiers);
</script>
