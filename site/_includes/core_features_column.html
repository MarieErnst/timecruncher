<div class="col-md-6 col-md-push-3">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title font-16">Core Features</h3>
    </div>
    <ul class="list-group">
      {% for feature in site.data.core_features %}
        <li class="list-group-item">
          <span class="pull-left">{{ feature }}</span>
          <span class="pull-right"><i class="fa fa-1x fa-check text-primary"></i></span>
        </li>
      {% endfor %}
    </ul>
  </div>
</div>
